<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">

        </iframe>

        para aprender a programar.
    </p>
    <p>O site do google <iframe src="http://www.google.com.br" frameborder="0" >
        <a href="http://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
    </iframe> também é um ótimo ena que não funciona dentro do iframe</p>
    <p>
        O repositório do guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="http://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
