<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <!--<audio src="midia/A_Chill_Song_for_a_Chill_Day_(getmp3.pro).mp3" controls autoplay></audio>-->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/FGG_-_Chillin_Chillstep_Mix_-_(getmp3.pro).mp3" type="audio/mpeg">
        <source src="midia/FGG_-_Chillin_Chillstep_Mix_-_(getmp3.pro).ogg" type="audio/ogg">
        <source src="midia/FGG_-_Chillin_Chillstep_Mix_-_(getmp3.pro).wav" type="audio/wav"><!--EVITAR ESSE TIPO DE ARQUIVO-->
        <p>Infelizmente seu navegador não consegue reproduzir aúdio <a href="midia/FGG_-_Chillin_Chillstep_Mix_-_(getmp3.pro).mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
        
</body>
</html>
